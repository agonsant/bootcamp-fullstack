<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <iframe 
        width="300" 
        height="300" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy">
    </iframe>

    <script>

        // Funcion callback de success
        function locationSuccessCB(geolocation){
            document.querySelector('iframe').src=
            `https://maps.google.com/maps?q=${geolocation.coords.latitude},${geolocation.coords.longitude}&hl=es&z=14&output=embed`;
        }

        // funcion callback de error
        function locationErrorCB(geoError){
            const pDOM = document.querySelector('p');
            switch(geoError.code){
                case 1: pDOM.textContent='Para continuar debes aceptar los permisos para obtener la localizacion'; break;
                case 2: pDOM.textContent='No hemos podido recuperar tu geolocalizacion. Llame a IT: Jose.tovar@neoland.com'; break;
                case 3: pDOM.textContent='No hemos podido recuperar tu localizacion en el tiempo esperado'; break;
            }
        }

        navigator.geolocation.getCurrentPosition(locationSuccessCB, locationErrorCB);

    </script>
</body>
</html>
