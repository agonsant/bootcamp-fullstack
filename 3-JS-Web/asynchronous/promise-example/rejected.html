<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        // Crear una promesa que se rechace 
        //indicando "Hola Promesas Rechazadas" a los 5 segundos 
        //y cuando se rechace lo pinte en un párrafo del body

        // Creo la promesa
        const myPromise = new Promise(function(resolve, reject){
            // codigo asíncrono.
            // Esperar 5 segundos => setTimeout
            setTimeout(function(){
                // Codigo se ejecutará a los 5 segundos en el hilo principal
                reject('Hola Promesas Rechazadas');
            }, 5000);
        });

        function callbackKO(error){
            const pDOM =  document.createElement('p');
            pDOM.textContent = error;
            document.body.appendChild(pDOM);
        }

        function callbackOK(){}

        myPromise.then(callbackOK, callbackKO);


    </script>
    
</body>
</html>
